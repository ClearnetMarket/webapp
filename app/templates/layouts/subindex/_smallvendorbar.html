

<div class="row">


    <div class="col-12 d-md-none border" style="font-size: 20px;">
        <div class="col-12 linkcolor text-center">
            <caption>
                Vendor Control Center
            </caption>
        </div>

        <div class="col-12 linkcolor">
            <a href="{{ url_for('vendorcreate.vendorcreate_items_for_sale') }}">
                My Items
            </a>
        </div>
        <div class="col-12 linkcolor">

        </div>


        <!--Issues -->
        {% if issues == 0 %}
            <div class="col-12 linkcolor">
                <a href="{{ url_for('vendor.vendor_refunds') }}">
                    Issues
                </a>
            </div>
        {% else %}
            <div class="col-12 linkcolororange">
                <a href="{{ url_for('vendor.vendor_refunds') }}">
                    Issues({{ issues }})
                </a>
            </div>
        {% endif %}


        <!--Orders -->
        {% if order == 0 %}
            <div class="col-12 linkcolor">
                <a href="{{ url_for('vendor.vendor_orders') }}">
                    OpenOrders
                </a>
            </div>
        {% else %}
            <div class="col-12 linkcolororange">
                <a href="{{ url_for('vendor.vendor_orders') }}">
                    OpenOrders({{ order }})
                </a>
            </div>
        {% endif %}

    </div>
</div>
