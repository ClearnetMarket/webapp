
{% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
       <div class="row">
 <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
        {% for category, message in messages %}

              <div class="col-12 col-sm-6 offset-sm-3 col-md-4 offset-md-4 alert alert-{{ category }} alert-dismissible" role="alert">
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                      data-bs-toggle="collapse" data-target="#message_flashbox">
                 </button>
                {{message}}
              </div>

        {% endfor %}
      </div>
      {% else %}
      {% endif %}
{% endwith %}
