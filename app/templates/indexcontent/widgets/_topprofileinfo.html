<div class="row">
    <div class="col-12 col-sm-4 col-md-4 hidden-lg">
        {% include '/profile/profiles/prototype_small.html' %}
    </div>

    <div class=" hidden-xs col-sm-8 col-md-8 col-lg-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>


            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item" style="background-color: #FFFFFF">
                    <a href="https://www.discord.gg/Kqm4rJ6">
                    <img src="{{ url_for('static', filename='/images/homepage/carousel/Discord.png'  )  }}">
                        </a>
                </div>
                <div class="item active" style="background-color: #FFFFFF">
                    <img src="{{ url_for('static', filename='/images/homepage/carousel/cryptoisbig.png'  )  }}">
                </div>
                <div class="item" style="background-color: #b630b8">
                    <img src="{{ url_for('static', filename='/images/homepage/carousel/startselling.png'  )  }}">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="fa fa- chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="fa fa- chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
