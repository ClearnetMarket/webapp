


                <table cellspacing="20" cellpadding="20" width="100%">
                    <tr>
                    <th style="background-color: #0d579b; color: #fff; height: 25px;">ID</th>
                    <th style="background-color: #0d579b; color: #fff; height: 25px;">Title</th>
                    <th style="background-color: #0d579b; color: #fff;">User</th>
                    <th style="background-color: #0d579b; color: #fff;">Vendor</th>
                    <th style="background-color: #0d579b; color: #fff;">Time</th>
                    <th style="background-color: #0d579b; color: #fff;"></th>

                    </tr>
                    <tr class="graybg">
                        <td class="linkcolor" width="10%">{{ item.id }} </td>

                        <td class="linkcolor" width="20%">
                             {{ item.title }}
                        </td>

                        <td class="linkcolor" width="20%">
                           {{ item.customer }} ({{ item.customer_id|avguserrating }}<img src="{{ url_for('static', filename='/images/stars/1s.png'  )  }}" width="15px" height="15px";>)
                        </td>


                        <td class="linkcolor" width="15%">
                        {{ item.vendor }} ({{ item.vendor_id|avguserrating }}<img src="{{ url_for('static', filename='/images/stars/1s.png'  )  }}" width="15px" height="15px";>)
                        </td>

                        <td class="linkcolor" width="15%">
                        {{ moment(timestamp=item.disputedtimer, local=False).fromNow(refresh=True)  }}
                        </td>

                        <td width="5%">
                            <a class="btn btn-warning" href="{{ url_for('admin.dispute', id=item.id) }}" role="button">View</a>
                        </td>
                    </tr>
            </table>
