{% extends "/layouts/plain.html" %}
{% block content %}



    <div class="row">
        <div class="col-12 col-md-2 d-none d-md-block">
        {% include 'profile/profiles/prototype.html' %}
        </div>


        <!-- Bio of user -->
        <div class="col-12 col-md-9 offset-md-1 offset-lg-1">


        {% include '/profile/account_widgets/_topbar.html' %}
            <div class="row">
                <div class="col-sm-12" style="font-size: 20px;">
                    Profile<hr>
                </div>
            </div>
            <div class="row" style="min-height:250px;white-space: pre-line; ">
                <div class="col-sm-12" style="font-size: 12px;min-height:250px;">
                    {% if user.bio|length > 1%}
                        {{ user.bio|safe }}
                    {% else %}
                        This user doesnt have a profile...
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
